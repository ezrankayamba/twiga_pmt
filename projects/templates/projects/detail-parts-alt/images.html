<div class="card-header p-0 row">
    <div class="col">
        <a
            class="btn p-2 btn-block text-left"
            role="button"
            data-toggle="collapse"
            data-target="#image"
            aria-expanded="false"
            aria-controls="image"
        >
            Images
        </a>
    </div>
</div>
<div id="image" class="collapse" data-parent="#details">
    <div class="card-body p-2">
        <div class="row">
            {%for prj_img in prj.images.all%}
            <div class="col-md-4 mt-2">
                <div class="card">
                    <div class="card-body p-1">
                        <h5 class="card-title">{{prj_img.title}}</h5>
                        <img
                            class="img-thumbnail project-image border-none"
                            src="{{prj_img.image.url}}"
                        />
                    </div>
                </div>
            </div>
            {%empty%}
            <div class="col">
                <p>No image added</p>
            </div>
            {%endfor%}
        </div>
    </div>
</div>

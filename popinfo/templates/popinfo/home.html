{% extends "popinfo/base.html" %} {% block content %}
<style type="text/css">
  span.title-label{
    width: 1.3rem;
    height: 1.4rem;
    display: inline-block;
    position: relative;
    margin-right: -20px;
    left: -20px;
    top: 5px;
  }
  ul.facts-list{
    list-style-type: square;
  }
</style>
<div class="row">
    <div class="col">
        <h6 class="pt-2 pb-2">Award winner details will pop below once announced</h6>
        <div class="row hide" id="distributor">
            <div class="col-md-6 d-flex align-items-stretch">
              <div class="card mb-3 w-100">
                <div class="card-header bg-transparent">
                  <span class="title-label app-bg-primary"></span><h6 class="d-inline pl-2 title app-primary">{{win.title}}</h6>
                </div>
                <div class="card-body">
                  <h6 class="pl-2 winner">{{win.winner}}</h6>
                  <ul class="facts-list"></ul>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>

</script>
{% endblock content%}

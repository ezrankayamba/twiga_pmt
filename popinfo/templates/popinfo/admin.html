{% extends "popinfo/base.html" %} {% block content %}
<div class="row">
    {%for sup in suppliers%}
        <div class="col-md mb-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{sup.name}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">Aged: ?</h6>
                <p class="card-text">This distributor executed his duties for {{sup.projects.count}} and managed to archieve a performance of 60%</p>
                <a data-id="{{sup.id}}" role="button" href="#{{sup.id}}" class="btn btn-sm btn-outline-primary d-block btn-broadcast">Broadcast</a>
              </div>
            </div>
        </div>
    {%endfor%}
</div>
<script type="text/javascript">

</script>
{% endblock content%}

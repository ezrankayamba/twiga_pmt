{% extends "core/base.html" %}{% load crispy_forms_tags %} {% block content %}
<div class="row pb-3 small">
    <div class="col-md-6 offset-md-3">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group small">
                <legend>Setup: {{model_name}}</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info btn-block" type="submit">
                    Save
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock content%}

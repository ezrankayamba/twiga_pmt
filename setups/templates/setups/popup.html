{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="{% static 'core/bootstrap/css/bootstrap.min.css' %}"
        />
        <link rel="stylesheet" href="{% static 'core/fa/css/all.min.css' %}" />
        <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'core/styles.css' %}"
        />
        {% if title %}
        <title>PMT - {{ title }}</title>
        {% else %}
        <title>PMT</title>
        {% endif %} {% block local_styles %} {% endblock %}
    </head>

    <body>
        <div class="container pt-2 pb-3">
            {% block content %}{% endblock content %}
        </div>
        <script
            type="text/javascript"
            src="{% static 'core/bootstrap/js/jquery.min.js' %}"
        ></script>
        <script
            type="text/javascript"
            src="{% static 'core/bootstrap/js/popper.min.js' %}"
        ></script>
        <script
            type="text/javascript"
            src="{% static 'core/bootstrap/js/bootstrap.min.js' %}"
        ></script>
        {% block my_script %} {% endblock %}
    </body>
</html>

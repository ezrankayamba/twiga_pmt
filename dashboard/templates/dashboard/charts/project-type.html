<canvas data-url="{%url 'data-project-type'%}" id="projectType"></canvas>
<script>
docReady(() => {
    let chartEl = document.getElementById("projectType");
    var ctx = chartEl.getContext("2d");
    let data = {
        datasets: [{
            data: []
        }],
        labels: []
    };
    let options = {
        plugins: {
            datalabels: {
                formatter: function(value, context) {
                    return context.chart.data.datasets[0][
                        context.dataIndex
                    ];
                },
                color: "#f1f1f1"
            }
        },
        legend: {
            display: false
        },
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        },
    };
    var myPieChart = new Chart(ctx, {
        type: "bar",
        data: data,
        options: options
    });
    fetch(chartEl.dataset.url)
        .then(res => res.json())
        .then(res => {
            console.log(res);
            myPieChart.data.datasets = [{
                data: res.data,
                backgroundColor: res.data.map(dynamicColor)
            }];
            myPieChart.data.labels = res.labels;
            myPieChart.update();
            console.log(myPieChart);
        })
        .catch(err => {
            console.error(err);
        });
});

</script>
